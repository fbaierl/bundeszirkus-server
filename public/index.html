    <title>Bundeszirkus</title>

    <link href="navbar-top.css" rel="stylesheet">
    <link href="bundeszirkus.css" rel="stylesheet">


    <!-- Scripts -->

    <script>

      $(document).ready(function () {
        loadData();
        loadRandomInterruption();
      });  

      function initDataTable(data){
        $('#allCommentsTable'). DataTable({
            sScrollX: "100%",
            data: data.data,
            columns: [
                { data: 'fullname' },
                { data: 'party' },
                { data: 'text' }
            ]
            });
      }

      function updateRandomInterruption(interruption){
        console.log(interruption)
        $('#randInterruptionFullname').html(interruption.fullname)
        $('#randInterruptionParty').html("("+interruption.party+")")
        $('#randInterruptionText').html("„"+interruption.text+"“")
      }

      function loadData(){
        $.ajax({
          type: "GET",
          url: "comments",
          dataType: "json",
          success: function(response) {
            initDataTable(response)
          }
        });
      }

       function loadRandomInterruption(){
        $.ajax({
          type: "GET",
          url: "random",
          dataType: "json",
          success: function(response) {
            updateRandomInterruption(response)
          }
        });
      }

      </script>

    <main role="main" >
      <div id="randomInterruptionDiv" class="jumbotron jumbo-dark" >

          <h3 style="text-align:center; margin-bottom:20px;">Zufälliger Zwischenruf.</h3>
          <p class="lead" id="randInterruptionText"/>
          <div class="lead" style="line-height:1">
            <span id="randInterruptionFullname"></span>
            <span id="randInterruptionParty"></span>
